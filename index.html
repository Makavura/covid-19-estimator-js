<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Covid 19 Estimator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form id="covid-19-estimator-form">
            <div class="form-group">
                <label for="data-population">Population</label>
                <input type="number" class="form-control" id="data-population" aria-labelledby="data-population">
            </div>

            <div class="form-group">
                <label for="data-time-to-elapse">Time to Elapse</label>
                <input type="number" class="form-control" id="data-time-to-elapse"
                    aria-labelledby="data-time-to-elapse">
            </div>
            <div class="form-group">
                <label for="data-reported-cases">Reported Cases</label>
                <input type="number" class="form-control" id="data-reported-cases">
            </div>
            <div class="form-group">
                <label for="data-total-hospital-beds">Total Hospital Beds</label>
                <input type="number" class="form-control" id="data-total-hospital-beds">
            </div>

            <div class="form-group">
                <label for="data-period-type">Period Type</label>
                <select class="form-control" id="data-period-type">
                    <option>Days</option>
                    <option>Weeks</option>
                    <option>Months</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" id="data-geostimate">Submit</button>

        </form>
    </div>

    <script src="script.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
</body>

</html>
